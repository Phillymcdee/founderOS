version: '3.9'
services:
  db:
    image: postgres:16
    container_name: founder-os-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: founder
      POSTGRES_PASSWORD: founder
      POSTGRES_DB: founder_os
    ports:
      - '5433:5432'
    volumes:
      - postgres-data:/var/lib/postgresql/data
volumes:
  postgres-data:

